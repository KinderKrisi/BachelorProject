<div class="container ui-g ui-fluid">
  <div class="ui-g-12 ui-md-4">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <p-toast position="top-right"></p-toast>
        <input formControlName="email" pInputText placeholder="Email address" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email address is required</div>
        </div>
      </div>
      <div class="ui-inputgroup ui-g-12">
        <span class="ui-inputgroup-addon">
          <i class="fa fa-lock"></i>
        </span>
        <input formControlName="password" type="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="ui-inputgroup ui-g-12">
        <button pButton type="button" [disabled]="loading" class="ui-button-raised ui-button-rounded" label="Register"
          (click)="onSubmit($event)"></button>
      </div>
    </form>
  </div>
</div>
